display_information:
  name: "Flowgent"
  description: "Slack integration for Flowgent â€” post messages and manage channels"
  background_color: "#36C5F0"

features:
  bot_user:
    display_name: "Flowgent Bot"
    always_online: false

oauth_config:
  scopes:
    bot:
      - chat:write
      - channels:read
      - channels:join
      - im:write
      - users:read
  redirect_urls:
    - http://localhost:3000/api/oauth/slack/callback
    - https://your-domain.com/api/oauth/slack/callback

settings:
  event_subscriptions:
    request_url: "https://your-domain.com/api/slack/events"  # optional; set if you use event subscriptions
    bot_events:
      - app_mention
      - message.channels
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: false

# Notes:
# - Create an app in Slack via "Create from an app manifest" and paste this YAML.
# - After creating, install the app to your workspace and copy the Bot OAuth Token into SLACK_BOT_TOKEN in your .env.local
# - Update redirect URLs and request_url with your production domain before creating the app in production.